<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <meta name="description" content="Aplikasi wajib Driver Ojol. Radar Rezeki, Dompet Berkah, dan Perisai Driver." />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Ikhtiar-Ku: Driver Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#000000',
                card: '#111111',
                border: '#333333',
                primary: '#FCD34D', // Maxim Yellow-ish
                accent: '#10B981', // Money Green
                danger: '#EF4444',
                text: '#E5E7EB',
                muted: '#9CA3AF'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'], // Better for numbers
            },
            boxShadow: {
              'glow': '0 0 20px rgba(252, 211, 77, 0.15)',
              'bottom-nav': '0 -4px 20px rgba(0,0,0,0.6)',
              'neon': '0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
      body {
        background-color: #000000;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        user-select: none; /* Rasa native app */
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #111;
      }
      /* Safe Area for notched phones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* UTILITY CLASSES FOR UI */
      .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .input-digital {
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: -0.05em;
      }
      
      .input-digital:focus {
        border-color: #FCD34D;
        background: rgba(0,0,0,0.5);
        box-shadow: 0 0 15px rgba(252, 211, 77, 0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
