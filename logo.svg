<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="paint0_linear" x1="50" y1="0" x2="50" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10B981" />
      <stop offset="1" stop-color="#06B6D4" />
    </linearGradient>
    <linearGradient id="paint1_linear" x1="50" y1="15" x2="50" y2="85" gradientUnits="userSpaceOnUse">
      <stop stop-color="#34D399" />
      <stop offset="1" stop-color="#22D3EE" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background (Rounded Rect for App Icon feel) -->
  <rect width="512" height="512" rx="115" fill="#121212" />
  
  <!-- Logo Container scaled to fit 512x512 grid -->
  <g transform="translate(56, 56) scale(4)">
    <!-- Outer Radar Ring -->
    <circle cx="50" cy="50" r="45" stroke="url(#paint0_linear)" stroke-width="2" stroke-opacity="0.3">
         <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Middle Ring -->
    <circle cx="50" cy="50" r="35" stroke="url(#paint1_linear)" stroke-width="2" stroke-dasharray="10 5" stroke-opacity="0.6" />

    <!-- The Core: Location Pin meets Arrow -->
    <path d="M50 20C38.9543 20 30 28.9543 30 40C30 55 50 80 50 80C50 80 70 55 70 40C70 28.9543 61.0457 20 50 20Z" fill="#064E3B" stroke="#10B981" stroke-width="3"/>
    
    <!-- The Spark/Signal inside -->
    <path d="M50 30V50M40 40L50 30L60 40" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>