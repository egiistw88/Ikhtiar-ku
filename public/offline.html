<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Ikhtiar-Ku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #E5E7EB;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 400px;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            color: #EF4444;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
        }
        
        p {
            color: #9CA3AF;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: #FCD34D;
            color: #000000;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #FDE68A;
        }
        
        .status {
            margin-top: 24px;
            padding: 12px;
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .offline {
            background: #EF4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
            </svg>
        </div>
        
        <h1>Tidak Ada Koneksi</h1>
        
        <p>
            Aplikasi memerlukan koneksi internet untuk halaman ini. 
            Fitur offline seperti Radar, Dompet, dan Journal tetap bisa digunakan.
        </p>
        
        <button onclick="location.reload()" class="button">
            Coba Lagi
        </button>
        
        <div class="status">
            <span class="status-indicator offline"></span>
            <span style="font-size: 14px; color: #9CA3AF;">
                Status: <strong style="color: #EF4444;">Offline</strong>
            </span>
        </div>
    </div>
    
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
